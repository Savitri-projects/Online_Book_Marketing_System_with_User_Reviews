<!-- header section starts  -->

<header class="header">

    <div class="header-1">

        <a href="books_page.html" class="logo"> <i class="fas fa-book"></i> The Last Chapter </a>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="search here..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>
        
        <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <!-- <a href="#" class="fas fa-heart"></a> -->
            <a href="#" class="fas fa-shopping-cart"></a>
            <div id="login-btn" class="fas fa-sign-out-alt" onclick="location.href='login.html'">
            </div>
        </div>

    </div>

</header>

<!-- ---------- cart items details------------- -->
<div class="small-container cart-page">
    <table>
      <tr>
        <th>Ebook</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
      <tr>
        <td>
          <div class="cart-info">
            <img src="image/fiction.jfif" alt="Book 16" />
            <div>
              <p>Call me by your name</p>
              <small>Price: Rs. 500.00</small> <br />
              <a href="">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1" /></td>
        <td>Rs.500.00</td>
      </tr>
      <tr>
        <td>
          <div class="cart-info">
            <img src="image/poetry3.jfif" alt="Book 5" />
            <div>
              <p>Mrs. Dalloway</p>
              <small>Price: Rs. 500.00</small> <br />
              <a href="">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1" /></td>
        <td>Rs. 500.00</td>
      </tr>
      <tr>
        <td>
          <div class="cart-info">
            <img src="image/Biology.jfif" alt="Book 6" />
            <div>
              <p>Exploring Biology</p>
              <small>Price: Rs. 500.00</small> <br />
              <a href="">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1" /></td>
        <td>Rs. 500.00</td>
      </tr>
    </table>
    <div class="total-price">
      <table>
        <tr>
          <td>Subtotal</td>
          <td>Rs. 1500.00</td>
        </tr>
        <tr>
          <td>Tax</td>
          <td>Rs. 100.00</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>Rs. 1600.00</td>
        </tr>
      </table>
    </div>
